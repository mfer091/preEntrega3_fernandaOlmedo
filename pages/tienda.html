<!doctype html>
<html lang="es" class="h-100" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-bg-dark fondoInicio">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">TAMSIM</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0  m-2 text-light" aria-current="page" href="../index.html">Inicio</a>
            <a class="nav-link fw-bold py-1 px-0 m-2 active text-light" href="#">Tienda</a>
          </nav>
        </div>
      </header>

      <main class="container-fluid">
        <div class="row d-flex justify-content-around">
            <div class="m-1 p-1 col-5">
                <h2>Tienda</h2>
                <div class="m-1">
                    <form class="p-1" id="agregar">
                        <label for="productos">Seleccion√° entre nuestro productos</label>

                        <select id="productos" class="form-control">
                        </select>
                        <div>
                        <button id="agregar" class="btn btnUno">Agregar a carrito</button>
                        <button id="vaciar" class="btn btnDos">Vaciar carrito</button>
                        <button id="comprar" class="btn btnTres">Finalizar compra</button>
                        
                        </div>
                    </form>
                </div>
            </div>

                <div class="col-5 m-1">
                    <h2>Carrito</h2>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th class="tituloSign">Nombre</th>
                                <th class="tituloSign">Cantidad</th>
                                <th class="tituloSign">Precio</th>
                                <th class="tituloSign"></th>
                            </tr>
                        </thead>
                        <tbody id="itemsTabla">
                        </tbody>
                        <tfoot class="thead-dark">
                            <tr>
                                <th class="tituloSign">Total: </th>
                                <th></th>
                                <th class="tituloSign" id="total"></th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </main>

      <footer class="mt-auto text-white">
        <p>Todos los derechos reservados</p>
        <button class="botonLD">Light / Dark</button>
      </footer>
    </div>
    <script src="../js/tienda.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/Producto.js"></script>
    <script src="../js/Item.js"></script>
    <script src="../js/cambiar_modo.js"></script>
    <script src="../assets/js/color-modes.js"></script>
    <script src="../js/bootstrap.min.js"></script>

  </body>
</html>
